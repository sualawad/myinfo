<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">تسجيل</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" 
            [(ngModel)]="model.username" placeholder="الرقم العام">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password" 
            [(ngModel)]="model.password" placeholder="الرقم السري">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-successs mr-2" type="submit">تسجيل</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">إلغاء</button>

    </div> 

</form>
